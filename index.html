<!DOCTYPE html>

<html>
<header>
	<title>Code Quiz</title>
	<meta charset="UTF-8">
	<!-- CSS Style-->
	<link href="./assets/css/style.css" rel="stylesheet" type="text/css">
	<div id="nav">
		<!-- view scores link on the top left of nav bar-->
		<div class="score">
			<a id="getScore" href="#">
				<!--This doesn't work-->
				<h4>View Highscores</h4>
			</a>
		</div>

		<!-- countdown timer on the top right of nav bar-->
		<div class="time">
			<h4>Time: <span id="timeLeft">0</span></h4>
		</div>
	</div>
</header>

<body>
	<!--main body of quiz-->
	<div id="quiz">
		<h1>Code Quiz!</h1>
		<ul id="answer-options"></ul>
		<h2 id="start-play">Press Start to Play</h2>
		<!-- Clickable Start Button-->
		<button onclick="start()" id="btn">Start!</button>
	</div>



	<!-- End Game Screen-->
	<div id="endgame" class="hide">
		<h1>Your Code Quiz Result:</h1>
		<h3>Your score is <span id="final-score"></span>!</h3>
		<input type="text" id="name" placeholder="Enter Intials">
		<button id="submit">Submit</button>
	</div>

	<!-- High Scores Screen-->
	<div id="scores" class="hide">
		<h1> High Scores</h1>
		<ul id="highscores"></ul>
		<button id="clearScore"> Clear Scores</button>
		<button id="restart"> Restart</button>
	</div>


</body>
<script src="./assets/js/script.js" type="text/javascript"></script>

</html>
