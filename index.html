<!DOCTYPE html>

<html>
<header>
	<title>Code Quiz</title>
	<meta charset="UTF-8">
	<!-- CSS Style-->
	<link href="./assets/css/style.css" rel="stylesheet" type="text/css">
	<div id="nav">
		<!-- view scores link on the top left of nav bar-->
		<div class="score">
			<a onclick="submit()" href="#"> <!-- Why isn't this working for to call the submit button-->
				<h4>View Scores</h4>
			</a>
		</div>

		<!-- countdown timer on the top right of nav bar-->
		<div class="time">
			<h4>Time: <span id="timeLeft">0</span></h4>
		</div>
	</div>
</header>

<body>
	<!--main body of quiz-->
	<div id="quiz">
		<h1>
			Code Quiz!
		</h1>
		<ul id="answer-options"></ul>
		<h2 id="start-play">
			Press Start to Play
		</h2>
	</div>
	<!-- Clickable Start Button-->
	<button onclick="start()" id="btn">Start!</button>
</body>
<script src="./assets/js/script.js" type="text/javascript"></script>

</html>
